<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <style>
        .formcontainer {
            margin: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <div class="formcontainer">
        <h1>Converter</h1>
        <form>
            <div class="form-group">
                <label for="conversioninput">Input</label>
                <textarea class="form-control" id="conversioninput"></textarea>
            </div>

            <div class="form-group">
                <label for="conversiontype">Conversion type</label>
                <select class="form-control" id="conversiontype">
                    <optgroup label="Text">
                        <option value="text-base64">Text to Base64</option>
                        <option value="base64-text">Base64 to Text</option>
                    </optgroup>
                    <optgroup label="Base">
                        <option value="bin-hex">Bin to Hex (2-16)</option>
                        <option value="hex-bin">Hex to Bin (16-2)</option>
                        <option value="bin-dec">Bin to Dec (2-10)</option>
                        <option value="dec-bin">Dec to Bin (10-2)</option>
                        <option value="dec-hex">Dec to Hex (10-16)</option>
                        <option value="hex-dec">Hex to Dec (16-10)</option>
                    </optgroup>
                </select>
            </div>
            
            <div class="form-group">
                <label for="conversionoutput">Output</label>
                <textarea class="form-control" id="conversionoutput" readonly></textarea>
            </div>
            
            <br>

            <button class="btn btn-primary" id="convertbutton">Convert</button>
            <button class="btn btn-primary" id="clearbutton">Clear</button>
            <button class="btn btn-primary" id="output2inputbutton">Copy output to input</button>
        </form>
    </div>

    <script src="../scripts/conversion.js"></script>

</body>

</html>
